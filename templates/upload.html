<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SJR Excel to JSON converter</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #e0f2ff;
        }
        .container {
            width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .upload-area {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer; /* Change cursor to pointer */
        }
        .upload-area i {
            font-size: 40px;
            color: #666;
        }
        .upload-area p {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        input[type="file"] {
            display: none; /* Hide the file input */
        }
        button {
            display: block; /* Make the button a block element */
            margin: 20px auto; /* Center the button and add space */
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        .success {
            color: green;
            text-align: center;
            margin-top: 10px;
        }
        .no-file {
            color: red; /* New class for "No File attached" message */
            text-align: center;
            margin-top: 10px;
        }
    </style>
    <script>
        function validateForm(event) {
            const fileInput = document.getElementById('file-input');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            // Clear previous messages
            errorMessage.textContent = '';
            successMessage.textContent = '';

            // Check if a file is selected
            if (!fileInput.files.length) {
                event.preventDefault(); // Prevent form submission
                errorMessage.textContent = 'Please upload an Excel file before converting.';
            }
        }

        function handleFileUpload() {
            const fileInput = document.getElementById('file-input');
            const successMessage = document.getElementById('success-message');
            const noFileMessage = document.getElementById('no-file-message');

            // Clear previous messages
            successMessage.textContent = '';
            noFileMessage.textContent = '';

            // Show success message when a file is selected
            if (fileInput.files.length > 0) {
                successMessage.textContent = 'File attached';
            } else {
                noFileMessage.textContent = 'No File attached';
                noFileMessage.className = 'no-file'; // Set class for no file message
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="https://d1.awsstatic.com/NCS%20Color%20Logo_RGB.af9147bab0fbd09237069a3cebcd24e102aee7e0.png" alt="Logo" width="120" height="50">
        </div>
        <h1>SJR Converter</h1>
        <form action="/upload" method="post" enctype="multipart/form-data" onsubmit="validateForm(event);">
            <div class="upload-area" onclick="document.getElementById('file-input').click();">
                <i class="fas fa-upload"></i>
                <p>Drag and drop your Excel file here</p>
                <p>OR</p>
                <label for="file-input" style="cursor: pointer;">Click to choose a file</label>
                <input type="file" id="file-input" name="file" accept=".xlsx, .xls" required onchange="handleFileUpload();">
            </div>
            <div id="error-message" class="error"></div>
            <div id="success-message" class="success"></div>
            <div id="no-file-message" class="no-file"></div> <!-- New no file message div -->
            <button type="submit">Convert</button>
        </form>
    </div>
</body>
</html>
